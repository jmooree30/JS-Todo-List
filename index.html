<Doctype HTML>
  <html>
  <head>
    <title>Todo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="modal">
      <button id="close">X</button>
      <form id="project">
        <img id="check" src="assets/check.png"><br>
        <label>Title:</label><br>
        <input type="text" name="title" required><br><br>
        <label>Due Date:</label><br>
        <input type="date" name="date" required><br><br>
        <label>Priority(low,medium,high)</label><br>
        <input type="radio" name="priority" value="green">
        <input type="radio" name="priority" value="yellow">
        <input type="radio" name="priority" value="red"><br>
        <input class="new-project-submit" type="submit" name="submit" value="Create Project">
      </form>
    </div>
    <div id="page-mask"></div>

    <div class="head">
      <img src="assets/this.png">
      <button class="button" id="new-project">New project</button>
    </div>

    <div class="current-projects">Current projects<span class="float" style="float:right;">Due Date</span></div>

    <div class="projects"></div>

    <div class="modal-2">
      <button id="close">X</button>
      <div class="modal-2-header"></div>
      <form class="todo-form">
        <input type="text" name="todo">
        <input type="submit" name="submit" value="Add task">
      </form>
      <div class="todo-list"></div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
  </html>
